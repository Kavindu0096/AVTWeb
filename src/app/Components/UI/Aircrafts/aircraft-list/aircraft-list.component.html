<!-- #region Header-->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h4><b><i class="fas fa-clipboard-list"></i>&nbsp; View Aircrafts </b></h4>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"></li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!-- #endregion -->

<!-- #region Content-->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card ">
                    <div class="card-header">
                        <div class="card-tools">
                            <button class="btn" (click)="OnCreate()">
                                <i class="fas fa-plus-circle fa-lg"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="DataTable_AT" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Make</th>
                                    <th>Model</th>
                                    <th>Registration</th>
                                    <th>Active</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let Aircraft of AircraftList; index as i">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ Aircraft.make }}</td>
                                    <td>{{ Aircraft.model }}</td>
                                    <td>{{ Aircraft.registration }}</td>
                                    <td>{{Aircraft.deletedAt==null }}</td>
                                    <td>
                                        <button type="button" class="btn" (click)=OnView(Aircraft.aircraftId)>
                                            <i class="far fa-eye"></i>
                                        </button>
                                        <button type="button" class="btn" (click)=OnEdit(Aircraft.aircraftId)>
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button type="button" class="btn" (click)=onDelete(Aircraft.aircraftId)>
                                            <i class="far fa-trash-alt" style="color: rgb(235, 66, 0);"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- #endregion -->
